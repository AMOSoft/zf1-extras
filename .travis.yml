language: php

sudo: false

php:
  - 5.3
  - 5.6
  - 7.2

env: TMPDIR=/tmp USE_XDEBUG=false

services:
- memcached

branches:
  only:
    master

before_install:
  - travis_retry composer self-update

install:
  - phpenv rehash
  - travis_retry composer install --no-interaction --prefer-source

script:
 - cd tests/
 - php runalltests.php

